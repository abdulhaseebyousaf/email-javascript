<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Validation Exercise</title>
    <link rel="icon" type="image/x-icon" href="/images/email.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen m-0 p-0 w-screen flex items-center  justify-center">
</body>
<!-- Main Content -->
<div id="mainContent" class="flex flex-col w-4/5 max-sm:w-4/5 lg:w-1/3 shadow-lg rounded-lg overflow-hidden">
    <!-- Login Form -->
    <form id="form"  class="p-8 bg-gradient-to-br from-blue-400 via-indigo-500 to-teal-500 text-white rounded-lg">
        <header class="text-5xl mb-12 text-center font-bold max-sm:text-4xl max-sm:mb-5 ">Login</header>
        <!-- Input Controls Section -->
        <div class="flex flex-col">
            <!-- Email -->
            <label for="email" class="text-2xl mb-3 max-sm:text-xl ">Email:</label>
            <input type="email" id="txtEmail" placeholder="Enter email" required
                class="bg-white text-gray-700 py-3 placeholder:text-lg placeholder:text-gray-400 placeholder:font-medium px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 max-sm:px-4 max-sm:py-2 max-sm:placeholder:text-base"/>
            <!-- Password -->
            <label class="text-2xl mt-5 max-sm:mt-4 max-sm:text-base" for="password">Password:</label>
            <div class="relative">
                <input type="password"  id="txtPassword" maxlength="7" placeholder="Enter password" required class="bg-white text-gray-700 mt-3 py-3 px-6 placeholder:font-medium placeholder:text-gray-400 placeholder:text-lg rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 max-sm:px-4 max-sm:py-2 max-sm:placeholder:text-base w-full" />
                <!-- Show/Hide Password -->
                <ion-icon name="eye-off" id="eyeIcon" onclick="togglePasswordVisibility()"
                    class="absolute right-4 hover:text-red-300 active:text-gray-700 top-[60%] transform text-2xl -translate-y-1/2 text-gray-500 cursor-pointer max-sm:text-xl"></ion-icon>
            </div>
            </input>
        </div>
        <!-- Submit Button -->
        <button type="submit" onclick="submitButtonClickHandler(event)" id="btnSubmit" class="px-4 py-3 text-xl w-full mt-6 text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 active:bg-gradient-to-l active:from-pink-600 active:to-purple-600 transition-all duration-300 rounded-lg cursor-pointer max-sm:px-3 max-sm:py-3 max-sm:mt-5 max-sm:text-[17px]">
            SignIn
        </button>
    </form>
</div>
<!-- Validation Modal for Input and Password invalid -->
<div id="modal" class="fixed inset-0 z-30  items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white w-4/5 max-w-md rounded-lg shadow-lg p-6 text-center">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Invalid Input</h2>
        <p class="text-gray-600 mb-6">Please enter a valid email and password.</p>
        <button onclick="closeModal()" class="px-4 py-2 active:bg-gray-700 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 transition">
            Close
        </button>
    </div>
</div>
<!--  Validation  modal for input and password are invalid -->
<div id="secondModal" class="fixed inset-0 z-30 items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white w-4/5 max-w-md rounded-lg shadow-lg p-6 text-center">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Success</h2>
        <p class="text-gray-600 mb-6">Email and password are valid.</p>
        <button onclick="closeSecondModal()" class="px-4 py-2 active:bg-gray-700 bg-green-500 text-white rounded-md hover:bg-green-600 transition">
            Close
        </button>
    </div>
</div>
<!-- My Custom Sign-in script -->
<script src="script.js"></script>
</body>
</html>

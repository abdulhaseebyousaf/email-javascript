<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emali</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="h-screen w-screen bg-gradient-to-l from-blue-100 to-purple-200 flex items-center justify-center">
    <!-- div -->

    <!-- div -->
    <div class="flex flex-col w-4/5 max-sm:w-4/5 lg:w-1/3 ">
        <!-- form -->
        <form class="p-8 bg-teal-500 " action="">
            <header class="text-5xl mb-12 text-center font-semibold ">Login</header>
            <div class="flex flex-col">
                <!-- label -->
                <label for="email" class="text-2xl  mb-3 text-red">email:</label>
                <!-- input email -->
                <input
                    class="bg-white  py-3 placeholder:text-lg placeholder:text-teal-500 placeholder:font-semibold px-6"
                    type="email" id="email" placeholder="Enter email">
                </input>
                <!-- label for password -->
                <label class="text-2xl mt-5 for=" password">password:</label>
                <input
                    class="bg-white  mt-3 py-3 px-6  placeholder:font-semibold placeholder:text-teal-500 placeholder:text-lg"
                    type="password" id="password" maxlength="7" placeholder="Enter password">
                <!-- input check box  -->
                <div class="text-lg  mt-3  font-normal">
                    <input class="mr-2 w-4 h-4 " type="checkbox" onclick="showPassword()">Show Password
                </div>
                <!-- for javascript -->
                <h1 id="incorrect" class="text-center text-xl hidden text-red-900">Check your password  </h1>
                <h1 id="correct" class="text-center text-xl hidden text-red-900">your password is correct</h1>
                <h1 id="missing" class="text-center text-xl hidden text-red-900">@ is missing</h1>
            </div>

            <button type="submit" id="button" ;
                class="px-3 py-2 text-xl w-full mt-6  text-white  bg-red-400 cursor-pointer  active:bg-green-700 active:text-orange-500"
                onclick="clickHandel()">Sign
                IN</button>
        </form>
    </div>
    <!-- button -->



    <script src="script.js"></script>
</body>

</html>
